<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Weather Dashboard</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        <main class="container">
            <div class="row">
                <div class="h2 text-center col-12 header">
                    Weather Dashboard
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <div class="row">
                        <div class="col-12 h4">
                            Search for a City

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input class="col-12" id="city"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="button" class="btn btn-primary col-12" value="search" id="search"/>
                        </div>
                    </div>
                    <hr>
                    <div id="city-history">

                    </div>
                </div>
                <div class="col-9">
                    <div class="row">
                        <div class="border w-100" id="today">
                            <img src="./assets/jonathan-bowers-BqKdvJ8a5TI-unsplash.jpg" id="placeholder-img">
                            
                        </div>
                    </div>

                    <div class="row">
                        <div class="day-header hidden">
                            <p class="h4">5-Day Forecast:</p>
                        </div>
                        <div id="five-day">

                        </div>
                        
                    </div>


                </div>
            </div>


            

        </main>
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="  crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./assets/index.js"></script>
    </body>
</html>
